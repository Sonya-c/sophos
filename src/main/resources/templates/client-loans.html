<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${client.username} + ' loans'">loans</title>
</head>
<body>
  <h1 th:text="${client.username} + ' loans'">loans</h1>
    <table>
      <thead>
        <th>Videogame</th>
        <th>Return date</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr th:each="loan : ${loans}">
          <td th:text="${loan.videogameUnit.videogameTitle.title}"></td>
          <td th:text="${loan.returnDate}"></td>
          <td th:text="${loan.status}"></td>
        </tr>
      </tbody>
    </table>
</body>
