<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
    <h1>Clients</h1>
    
    <h2>Create new client</h2>
    <form th:action="@{/clients}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="names">Names:</label>
        <input type="text" id="names" name="names"><br>

        <label for="lastnames">Lastnames:</label>
        <input type="text" id="lastnames" name="lastnames"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="cellphone">Cellphone:</label>
        <input type="text" id="cellphone" name="cellphone"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br>

        <button type="submit">Create</button>
    </form>
    <h2>All clients</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Names</th>
                <th>Lastnames</th>
                <th>Email</th>
                <th>Cellphone</th>
                <th>Address</th>
                <th>Birthdate</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.username}"></td>
                <td th:text="${client.names}"></td>
                <td th:text="${client.lastnames}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.cellphone}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${#dates.format(client.birthdate, 'yyyy-mm-dd')}"></td>
                <td>
                     <a th:href="@{'/clients/edit/' + ${client.id}}">Edit</a> 
                     <a th:href="@{'/clients/loans/' + ${client.id}}">See loans</a>
                </td>
            </tr>
        </tbody>
    </table>

    </body>
</html>
